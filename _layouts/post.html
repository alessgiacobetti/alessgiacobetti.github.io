---
layout: default # Inherits the structure from default.html
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
